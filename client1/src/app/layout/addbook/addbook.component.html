<div class="col-md-6 col-md-offset-3">
    <h2>Create Ticket</h2>
    <form name="form" (ngSubmit)="f.form.valid && ticket()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">Subject</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.subject" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Description</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.description" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Group</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.group" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Type</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="model.type" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="fullname">Tags</label>
            <input type="text" class="form-control" name="fullname" [(ngModel)]="model.tags" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">fullname is required</div>
        </div>
		
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="fullname">Priority</label>
            <input type="text" class="form-control" name="fullname" [(ngModel)]="model.priority" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">fullname is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create</button>

    </form>
